<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Delicious Bites</title>
  <!-- Link CSS files -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="contact.css">
  <!-- Google Fonts for custom fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Delicious Bites</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="recipe.html">Recipes</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Horizontal Rule to Separate Header and Main Content -->
  <hr>

  <!-- Main Content Section -->
  <main class="contact-main">
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Someone@gmail.com" required>
        
        <label for="message">Message:</label>
        <input id="message" name="message" placeholder="Enter your message" required>
        
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Horizontal Rule to Separate Main Content and Footer -->
  <hr>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Delicious Bites. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
