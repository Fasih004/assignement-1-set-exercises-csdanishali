<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Gallery</title>
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/48/000000/forest.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Nature Gallery</h1>
    <div class="gallery">
      <!-- Image 1: Forest -->
      <div class="image-card">
        <img
          src="images/forest.jpg"
          alt="A serene forest with tall trees and sunlight filtering through"
          width="400"
          height="600"
          title="Serene Forest"
          class="filter-grayscale"
        >
        <p class="caption">A peaceful forest scene. <br> License: <a href="#"> CC BY 2.0</a></p>
      </div>

      <!-- Image 2: Mountains -->
      <div class="image-card">
        <img
          src="images/mountains.jpg"
          alt="Snow-capped mountains under a clear blue sky"
          width="400"
          height="267"
          title="Snowy Mountains"
          class="filter-sepia"
        >
        <p class="caption">Majestic snow-capped mountains. <br> License: <a href="#"> CC BY-SA 4.0</a></p>
      </div>

      <!-- Image 3: Lake -->
      <div class="image-card">
        <img
          src="images/lake.jpg"
          alt="A calm lake reflecting the surrounding trees and sky"
          width="400"
          height="267"
          title="Calm Lake"
          class="filter-blur"
        >
        <p class="caption">A tranquil lake reflecting nature. <br> License: <a href="#"> CC0 1.0</a></p>
      </div>
    </div>
  </div>
</body>
</html>
