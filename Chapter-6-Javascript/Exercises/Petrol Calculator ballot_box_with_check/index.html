<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <h1>â›½ Fuel Calculator</h1>
            <p>Calculate your petrol expenses</p>
        </div>
        
        <div class="input-container">
            <div class="input-group">
                <label for="price">Price per litre ($)</label>
                <input type="number" id="price" value="1.72" step="0.01" min="0">
            </div>
            
            <div class="input-group">
                <label for="litres">Litres purchased</label>
                <input type="number" id="litres" value="1" step="0.1" min="0">
            </div>
        </div>
        
        <button id="calculate">Calculate Total</button>
        
        <div class="result">
            <p>Total Amount: <span id="total">$1.72</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
