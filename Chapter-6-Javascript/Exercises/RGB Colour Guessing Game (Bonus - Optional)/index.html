<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RGB Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Color<span>Mind</span></h1>
            <p class="subtitle">RGB Color Challenge</p>
            <div class="stats">
                <div class="stat-box">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Lives</span>
                    <span class="stat-value" id="lives">3</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Round</span>
                    <span class="stat-value" id="round">1</span>
                </div>
            </div>
        </div>

        <main>
            <div class="game-area">
                <!-- Only shows RGB code, no color preview -->
                <div class="rgb-display" id="rgbValue">RGB(255, 255, 255)</div>
                
                <div class="options-container" id="optionsContainer">
                    <!-- Color options will be added here by JavaScript -->
                </div>
                
                <div class="message" id="message"></div>
            </div>
        </main>

        <div class="game-over" id="gameOver">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <div class="result-stats">
                    <div class="result-stat">
                        <span class="stat-label">Final Score</span>
                        <span class="stat-value" id="finalScore">0</span>
                    </div>
                    <div class="result-stat">
                        <span class="stat-label">Rounds Completed</span>
                        <span class="stat-value" id="finalRound">0</span>
                    </div>
                </div>
                <button id="playAgain" class="neon-button">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
