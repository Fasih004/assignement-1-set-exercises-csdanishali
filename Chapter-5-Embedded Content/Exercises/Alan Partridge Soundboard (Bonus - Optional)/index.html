<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Soundboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Alan Partridge Soundboard</h1>
        
    </header>
    
    <main class="soundboard">
        <div class="sample" data-sound="ah-ha">
            <h2>Ah-Ha</h2>
            
        </div>
        
        <div class="sample" data-sound="dan">
            <h2>Dan</h2>
            
        </div>
        
        <div class="sample" data-sound="back-of-the-net">
            <h2>Back of the net</h2>
           
        </div>
        
        <div class="sample" data-sound="bangoutoforder">
            <h2>Bang out of order</h2>
            
        </div>
        
        <div class="sample" data-sound="hellopartridge">
            <h2>Hello Partridge</h2>
            
        </div>
        
        <div class="sample" data-sound="emailoftheevening">
            <h2>Email of the evening</h2>
            
        </div>
        
        <div class="sample" data-sound="iateascotchegg">
            <h2>I ate a scotch egg</h2>
            
        </div>
        
        <div class="sample" data-sound="imconfused">
            <h2>I'm confused</h2>
            
        </div>
    </main>
    
    <audio id="ah-ha" src="Audio/ah-ha.mp3"></audio>
    <audio id="dan" src="Audio/dan.mp3"></audio>
    <audio id="back-of-the-net" src="Audio/back-of-the-net.mp3"></audio>
    <audio id="bangoutoforder" src="Audio/bangoutoforder.mp3"></audio>
    <audio id="hellopartridge" src="Audio/hellopartridge.mp3"></audio>
    <audio id="emailoftheevening" src="Audio/emailoftheevening.mp3"></audio>
    <audio id="iateascotchegg" src="Audio/iateascotchegg.mp3"></audio>
    <audio id="imconfused" src="Audio/imconfused.mp3"></audio>
    
    <script src="index.js"></script>
</body>
</html>
